<body>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // åˆå§‹åŒ–æŒ‰é’®
        const buttons = [
            { id: 'formatButton', text: 'âœ¨ Markdown æ’ç‰ˆ', action: formatMarkdown },
            { id: 'copyButton', text: 'ğŸ“‹ ä¸€é”®å¤åˆ¶', action: copyContent },
            { id: 'clearButton', text: 'ğŸ—‘ï¸ æ¸…ç©ºæ‰€æœ‰', action: clearAll },
            { id: 'previewButton', text: 'ğŸ‘ï¸ æ–°çª—å£é¢„è§ˆ', action: previewInWindow },
            { id: 'wordCountButton', text: 'ğŸ“Š è¯¦ç»†ç»Ÿè®¡', action: showDetailedStats },
            { id: 'curlToPythonButton', text: 'ğŸ”„ Curlè½¬Python', action: curlToPython }
        ];

        const buttonsContainer = document.getElementById('buttons');
        buttons.forEach(btn => {
            const button = document.createElement('button');

        // å®æ—¶ç»Ÿè®¡åŠŸèƒ½
        const editor = document.getElementById('editor');
        editor.addEventListener('input', updateStats);

        function updateStats() {
            const text = editor.value;
            const charCount = text.length;

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {

        // 1. Markdown æ’ç‰ˆåŠŸèƒ½ - å¢å¼ºç‰ˆ
        function formatMarkdown() {
            const editorContent = editor.value;
            if (!editorContent.trim()) {
                showToast('âš ï¸ è¯·å…ˆè¾“å…¥å†…å®¹ï¼', 'error');
                return;
            }

            try {
                const formattedContent = marked.parse(editorContent);
                const formattedDiv = document.getElementById('formatted');
                formattedDiv.innerHTML = formattedContent;
                showToast('âœ“ Markdown æ’ç‰ˆæˆåŠŸï¼');
            } catch (error) {
                showToast('âœ— æ’ç‰ˆå¤±è´¥: ' + error.message, 'error');
            }
        }

        // 2. ä¸€é”®å¤åˆ¶åŠŸèƒ½ - å¢å¼ºç‰ˆ
        function copyContent() {
            const formattedDiv = document.getElementById('formatted');
            let contentToCopy = '';

            // å¤åˆ¶HTMLå†…å®¹æˆ–çº¯æ–‡æœ¬
            if (formattedDiv.innerHTML.includes('<pre>')) {
                // å¦‚æœæ˜¯ä»£ç å—ï¼Œå¤åˆ¶ä»£ç å†…å®¹
                const codeElement = formattedDiv.querySelector('pre');
                contentToCopy = codeElement ? codeElement.textContent : formattedDiv.innerText;
            } else if (formattedDiv.innerHTML) {
                // å¤åˆ¶æ¸²æŸ“åçš„æ–‡æœ¬
                contentToCopy = formattedDiv.innerText;
            } else {
                showToast('âš ï¸ æ²¡æœ‰å†…å®¹å¯å¤åˆ¶ï¼', 'error');
                return;
            }

            navigator.clipboard.writeText(contentToCopy).then(() => {
                showToast('âœ“ å¤åˆ¶æˆåŠŸï¼');
            }).catch(() => {
                showToast('âœ— å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
            });
        }

        // 3. æ¸…ç©ºæ‰€æœ‰åŠŸèƒ½ - å¢å¼ºç‰ˆ
        function clearAll() {
            if (editor.value.trim() || document.getElementById('formatted').innerHTML) {
                if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†…å®¹å—ï¼Ÿ')) {
                    editor.value = '';
                    document.getElementById('formatted').innerHTML = '';
                    updateStats();
                    showToast('âœ“ å·²æ¸…ç©ºæ‰€æœ‰å†…å®¹');
                }
            } else {
                showToast('âš ï¸ æ²¡æœ‰å†…å®¹å¯æ¸…ç©º', 'error');
            }
        }

        // 4. æ–°çª—å£é¢„è§ˆåŠŸèƒ½ - å¢å¼ºç‰ˆ
        function previewInWindow() {
            const formattedDiv = document.getElementById('formatted');
            if (!formattedDiv.innerHTML.trim()) {
                showToast('âš ï¸ æ²¡æœ‰å†…å®¹å¯é¢„è§ˆï¼', 'error');
                return;
            }

            const previewWindow = window.open('', '_blank');
            const htmlContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>é¢„è§ˆ</title>
                    <style>
                        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; line-height: 1.6; }
                        p { text-indent: 2em; margin: 1em 0; }
                        h1, h2, h3 { margin-top: 1.5em; margin-bottom: 0.5em; }
                        h1 { color: #667eea; }
                        code { background-color: #f5f5f5; padding: 2px 5px; border-radius: 3px; }
                        pre { background-color: #f5f5f5; padding: 15px; border-radius: 8px; overflow-x: auto; }
                        img { max-width: 100%; border-radius: 5px; }
                    </style>

                    ${formattedDiv.innerHTML}
                </body>
                </html>
            `;
            previewWindow.document.write(htmlContent);
            previewWindow.document.close();
            showToast('âœ“ é¢„è§ˆçª—å£å·²æ‰“å¼€');
        }

        // 5. è¯¦ç»†ç»Ÿè®¡åŠŸèƒ½ - å¢å¼ºç‰ˆ
        function showDetailedStats() {
            const text = editor.value;
            if (!text.trim()) {
                showToast('âš ï¸ è¯·å…ˆè¾“å…¥å†…å®¹ï¼', 'error');
                return;
            }

            const stats = {
                æ€»å­—ç¬¦æ•°: text.length,
                æ€»è¡Œæ•°: text.split('\n').length,
                å­—æ•°: text.replace(/\s/g, '').length,
                å•è¯æ•°: text.trim().split(/\s+/).length,
                ç©ºæ ¼æ•°: (text.match(/\s/g) || []).length,
                ä¸­æ–‡å­—ç¬¦æ•°: (text.match(/[\u4e00-\u9fff]/g) || []).length,
                è‹±æ–‡å­—ç¬¦æ•°: (text.match(/[a-zA-Z]/g) || []).length,
                æ•°å­—ä¸ªæ•°: (text.match(/[0-9]/g) || []).length,
                æ ‡ç‚¹ç¬¦å·æ•°: (text.match(/[ï¼Œã€‚ï¼ï¼Ÿï¼›ï¼š""''ï¼ˆï¼‰ã€ã€‘â€¦â€”Â·]/g) || []).length
            };

            let statsHtml = '<style>body { font-family: Arial, sans-serif; padding: 30px; max-width: 500px; margin: 50px auto; } h1 { color: #667eea; } .stat-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; } .stat-item strong { color: #333; } .stat-value { color: #667eea; font-weight: bold; }</style>';
            statsHtml += '<h1>ğŸ“Š ç»Ÿè®¡è¯¦æƒ…</h1>';
            Object.entries(stats).forEach(([key, value]) => {
                statsHtml += `<div class="stat-item"><strong>${key}:</strong><span class="stat-value">${value}</span></div>`;
            });

            const statsWindow = window.open('', '_blank');
            statsWindow.document.write(`<html><head><meta charset="UTF-8"></head><body>${statsHtml}</body></html>`);
            statsWindow.document.close();
            showToast('âœ“ ç»Ÿè®¡çª—å£å·²æ‰“å¼€');
        }

        // 6. Curlè½¬PythonåŠŸèƒ½ - å¢å¼ºç‰ˆ
        function curlToPython() {
            const curlCommand = editor.value.trim();
            if (!curlCommand) {
                showToast('âš ï¸ è¯·è¾“å…¥ curl å‘½ä»¤ï¼', 'error');
                return;
            }

            try {
                let pythonCode = 'import requests\nimport json\n\n';

                // æå–URL - æ”¹è¿›çš„æ­£åˆ™
                const urlMatch = curlCommand.match(/(?:curl\s+)?(?:-[a-zA-Z]*\s+)*['"]?([^'"\s]+(?:https?:\/\/)[^'"\s]*)['"]?/);
                const url = urlMatch ? urlMatch[1].replace(/['"`]/g, '') : 'https://example.com';

                // æå–æ–¹æ³•
                const method = curlCommand.includes('-X') ? 
                    curlCommand.match(/-X\s+([^\s]+)/)[1].toUpperCase() : 
                    curlCommand.includes('--data') || curlCommand.includes('-d') ? 'POST' : 'GET';

                // æå–headers
                const headers = {};
                const headerRegex = /-H\s+['"]?([^'"]+?)['"]?(?=\s+-|$)/g;
                let headerMatch;
                while ((headerMatch = headerRegex.exec(curlCommand)) !== null) {
                    const [key, value] = headerMatch[1].split(': ');
                    if (key && value) {
                        headers[key.trim()] = value.trim();
                    }
                }

                // æå–cookies
                let cookies = null;
                const cookieMatch = curlCommand.match(/(?:--cookie|-b)\s+['"]([^'"]+)['"]/);
                if (cookieMatch) {
                    cookies = cookieMatch[1];
                }

                // æå–data - å¤„ç†å¤šç§æ ¼å¼
                let data = null;
                const dataMatch = curlCommand.match(/(?:-d|--data)\s+['"]([^'"]+)['"]/);
                if (dataMatch) {
                    data = dataMatch[1];
                }

                // ç”ŸæˆPythonä»£ç 
                pythonCode += `# è¯·æ±‚é…ç½®\nurl = '${url}'\n`;
                
                if (Object.keys(headers).length > 0) {
                    pythonCode += `\nheaders = ${JSON.stringify(headers, null, 4)}\n`;
                }

                if (cookies) {
                    pythonCode += `\n# Cookieå¤„ç†\ncookies = '${cookies}'\ncookie_dict = {pair.split('=')[0]: pair.split('=')[1] for pair in cookies.split('; ') if '=' in pair}\n`;
                }

                if (data) {
                    pythonCode += `\n# è¯·æ±‚æ•°æ®\ndata = '${data}'\n`;
                    pythonCode += `# å¦‚æœæ˜¯JSONæ•°æ®ï¼Œå¯è½¬æ¢ä¸º:\n# data = json.loads(data)\n`;
                }

                pythonCode += `\n# å‘é€è¯·æ±‚\nresponse = requests.${method.toLowerCase()}(\n`;
                pythonCode += `    url,\n`;
                if (Object.keys(headers).length > 0) {
                    pythonCode += `    headers=headers,\n`;
                }
                if (cookies) {
                    pythonCode += `    cookies=cookie_dict,\n`;
                }
                if (data) {
                    pythonCode += `    data=data,\n`;
                }
                pythonCode += `    timeout=10\n`;
                pythonCode += `)\n\n`;
                pythonCode += `# å¤„ç†å“åº”\nprint(f'çŠ¶æ€ç : {response.status_code}')\nprint(f'å“åº”å†…å®¹:\\n{response.text}')\n`;

                const formattedDiv = document.getElementById('formatted');
                formattedDiv.innerHTML = `<pre style="background-color: #f5f5f5; padding: 15px; border-radius: 8px; overflow-x: auto;">${escapeHtml(pythonCode)}</pre>`;
                
                showToast('âœ“ Curl å·²æˆåŠŸè½¬æ¢ä¸º Pythonï¼');
            } catch (error) {
                showToast('âœ— è½¬æ¢å¤±è´¥: ' + error.message, 'error');
            }
        }

        // HTMLè½¬ä¹‰è¾…åŠ©å‡½æ•°
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–ç»Ÿè®¡
        updateStats();
